<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ajax</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Cybersoft</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white text-opacity-50"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white text-opacity-50" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white">Form</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white text-opacity-50"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sport
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="searchProduct"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <p class="border-top border-bottom pt-2 pb-2 mt-4">
        Home/Products/Create
      </p>
      <h3 class="mt-3">Create product</h3>
      <h4 class="p-3 bg-dark text-warning">Product info</h4>
      <div class="border p-4">
        <form id="formProduct">
          <div class="row">
            <div class="col">
              <label for="id" class="form-label">id</label>
              <input
                type="text"
                class="form-control"
                placeholder="product id"
                aria-label="product id"
                id="id"
              />
            </div>
            <div class="col">
              <label for="img" class="form-label">image</label>
              <input
                type="text"
                class="form-control"
                placeholder="product image link"
                aria-label="product image link"
                id="img"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="name" class="form-label">name</label>
              <input
                type="text"
                class="form-control"
                placeholder="product name"
                aria-label="product name"
                id="name"
              />
            </div>
            <div class="col">
              <label for="type" class="form-label">ProductType</label>
              <select class="form-select" id="type">
                <!-- <option value="" selected>Open this select menu</option> -->
                <option value="mobile">mobile</option>
                <option value="laptop">laptop</option>
                <option value="tablet">tablet</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="price" class="form-label">price</label>
              <input
                type="number"
                class="form-control"
                placeholder="product price"
                aria-label="product price"
                id="price"
              />
            </div>
            <div class="col">
              <label for="description" class="form-label">description</label>
              <textarea
                class="form-control"
                placeholder="product description"
                id="description"
                style="height: 75px"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="p-3 bg-dark bg-opacity-25">
        <button id="createProduct" type="submit" class="btn btn-primary">
          Create
        </button>
        <button id="updateProduct" class="btn btn-success">Update</button>
      </div>

      <div class="mt-2 mb-5">
        <table class="table">
          <thead class="bg-dark bg-opacity-50 text-warning">
            <tr>
              <th>id</th>
              <th>image</th>
              <th>name</th>
              <th>price</th>
              <th>description</th>
              <th>type</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableProduct">
            <!-- <tr>
                <td></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- <script src="./models/Product.js"></script> -->
    <script type="module" src="./controllers/index.js"></script>
  </body>
</html>
